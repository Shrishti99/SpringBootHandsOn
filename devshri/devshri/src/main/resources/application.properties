spring.application.name=devshri

# Postgres Configs
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres?stringtype=unspecified&currentSchema=public&ApplicationName=devshri
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:postgresql://localhost:5433/postgres?stringtype=unspecified&currentSchema=public&ApplicationName=devshri
spring.flyway.user=root
spring.flyway.password=root
spring.jackson.time-zone=UTC
